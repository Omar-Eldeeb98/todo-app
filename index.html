<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO_DO App</title>
    <!-- sweet alert lib dark theme  -->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet" />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main style  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="">
    <section id="todos_section">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-6 m-auto">
            <h3 class="title mb-2 text-center mt-3 p-3">
              TODO List With -API-
            </h3>
            <div class="todos_container bg-dark rounded-3 p-4">
              <div class="input_btn_container  mb-4">
                <div class="row  gy-3  justify-content-between ">
                  <div class="col-md-9">
                    <input
                      id="todo_input"
                      type="text"
                      class="form-control rounded-5"
                      placeholder="New Task" />
                  </div>
                  <div class="col-md-3">
                    <button
                      id="add_todo_btn"
                      class="btn btn-outline-warning rounded-5 w-100">
                      ADD TODO
                    </button>
                  </div>
                </div>
              </div>
              <h5 id="all_tasks" class="text-center">All TASKS</h5>

              <div id="loader" class="spinner m-auto mt-5 mb-5">
                <div class="spinnerin"></div>
              </div>

              <div id="tasks"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- sweet alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js file  -->
    <script src="./js/main.js"></script>
  </body>
</html>
